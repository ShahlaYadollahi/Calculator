<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="canonical" href="https://icons.getbootstrap.com/">
  <title>Calculator</title>
</head>

<body>
    <div class="case">
    <div class="container">
        <div class="showbar show"></div>
        <div class="show showresults"></div>
        <button onclick="handleButtonClick(1)" class="btn btn-primary cells">1</button>
        <button onclick="handleButtonClick(2)" class="btn btn-primary cells">2</button>
        <button onclick="handleButtonClick(3)" class="btn btn-primary cells">3</button>
        <button onclick="handleButtonClick('+')" class="btn btn-primary cells operators">+</button>
        <button onclick="handleButtonClick(4)" class="btn btn-primary cells">4</button>
        <button onclick="handleButtonClick(5)" class="btn btn-primary cells">5</button>
        <button onclick="handleButtonClick(6)" class="btn btn-primary cells">6</button>
        <button onclick="handleButtonClick('-')" class="btn btn-primary cells operators">-</button>
        <button onclick="handleButtonClick(7)" class="btn btn-primary cells">7</button>
        <button onclick="handleButtonClick(8)" class="btn btn-primary cells">8</button>
        <button onclick="handleButtonClick(9)" class="btn btn-primary cells">9</button>
        <button onclick="handleButtonClick('*')" class="btn btn-primary cells operators">*</button>
        <button onclick="handleButtonClick(0)" class="btn btn-primary cells">0</button>
        <button onclick="handleButtonClick('.')" class="btn btn-primary cells operators">.</button>
        <button onclick="submit()" class="btn btn-primary cells operators">ent</button>
        <button onclick="handleButtonClick('*')" class="btn btn-primary cells operators">/</button>



    </div>
</div>
<script src="index.js" charset="utf-8"></script>


</body>
